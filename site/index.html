<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="produtos">
    </div>
    <div id="carrinho">
    </div>
    <script>
        const items = [
            {
                id: 0,
                nome: 'camiseta',
                img: 'image.jpg',
                quantidade: 0
            },
            {
                id: 1,
                nome: 'sapato',
                img: 'image.jpg',
                quantidade: 0
            },
            {
                id: 2,
                nome: 'meia',
                img: 'image.jpg',
                quantidade: 0
            },
        ]
        incializarLoja = () => {
            var containerProdutos = document.getElementById('produtos');
            items.map((val) => {
                //console.log(val.nome);//
                containerProdutos.innerHTML += `
                
                <div class="produto-single">
                    <img src="`+ val.img + `"/>
                    <p>`+ val.nome + `</p>
                    <a key="`+ val.id + `"href="">adicionar ao carrinho<a/>
                    </div>
                `;
            })
        }
        incializarLoja();









    </script>
</body>

</html>
